<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alternative Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron jumbotron-fluid" id="title">
                <h1 class="display-4 justify-content-center title">Alternative</h1>
                <h1 class="display-4 justify-content-center title">Hangman</h1>
            </div>
            
        </div>
    </div>
    <div class="container">
        <h3>Wins:</h3>
        <span id="wins"></span>
        <br>
        <h3>Guesses:</h3>
        <span id="guesses"></span>
        <div class="row">
            <div class="col-sm-6" id="content">
                <div class="container" id="previous-word">

                </div>
                <div class="container">
                    <h4 >Letters Already Guessed:</h4>
                    <span id="wrongGuesses"></span>
                </div>
            </div>
            <div class="col-sm-6" id="content">
                <div class="container">
                    <h4>Press Any Key To Get Started!</h4>
                </div>
                <div class="container">
                    <span id="current-word"></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
